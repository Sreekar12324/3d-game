<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Miner 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>
</head>
<body>
    <div id="start-screen">
        <h1>Space Miner 3D</h1>
        <p>Pilot your ship to collect 10 minerals from the asteroid belt.</p>
        <p>Maintain low velocity (under 5m/s) during extraction to avoid damage.</p>
        <p><b>WASD</b>: Rotate | <b>SPACE</b>: Thrust | <b>SHIFT</b>: Boost</p>
        <button id="start-button">START MISSION</button>
    </div>

    <div id="hud">
        <div id="hud-top">
            <div id="fuel-container">
                <span>Fuel</span>
                <div id="fuel-bar">
                    <div id="fuel-fill"></div>
                </div>
            </div>
            <div id="minerals">
                Minerals: <span id="minerals-count">0</span> / 10
            </div>
        </div>
        <div id="hud-bottom">
            <div id="status-text">Collect 10 minerals.</div>
            <div id="controls-text">
                WASD = rotate, Space = thrust, Shift = boost
            </div>
        </div>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
